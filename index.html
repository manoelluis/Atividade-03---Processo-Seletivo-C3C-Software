<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />

    <title>Atividade 03</title>

  <body>
    <h2 id="tabela">Tabela para noção</h2>

    <table>
      <tr>
        <th>Equilátero</th>
        <th>Isósceles</th>
        <th>Escaleno</th>
      </tr>
      <tr>
        <td>Os três lados são iguais.</td>
        <td>Dois lados iguais.</td>
        <td>Todos os lados são diferentes.</td>
      </tr>
    </table>

    <hr />

    <h2>Insira o comprimento dos lados do seu triângulo</h2>
    <label>Lado 1:</label>
    <input
      type="number"
      name="lado1"
      id="l1"
      placeholder="Digite o comprimento aqui"
      min="1"
    />
    <br />
    <label>Lado 2:</label>
    <input
      type="number"
      name="lado2"
      id="l2"
      placeholder="Digite o comprimento aqui"
      min="1"
    />
    <br />
    <label>Lado 3:</label>
    <input
      type="number"
      name="lado3"
      id="l3"
      placeholder="Digite o comprimento aqui"
      min="1"
    />
    <br />
    <hr />
    <h2>O seu triangulo é classificado como:</h2>
    <button id="calcular">Calcular</button>
    <input type="text" name="resultado" disabled id="resultado" />

    <script src="funçoes.js"></script>
  </body>
</html>
